<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Guide Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3436;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #74b9ff;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .recommendations {
            padding: 30px;
        }

        .recommendation-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: transform 0.3s;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
        }

        .priority-high {
            border-left-color: #e74c3c;
        }

        .priority-medium {
            border-left-color: #f39c12;
        }

        .priority-low {
            border-left-color: #27ae60;
        }

        .rec-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rec-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            flex-grow: 1;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .priority-high .priority-badge {
            background: #e74c3c;
        }

        .priority-medium .priority-badge {
            background: #f39c12;
        }

        .priority-low .priority-badge {
            background: #27ae60;
        }

        .rec-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .rec-guides {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .guide-link {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #2c3e50;
            transition: background 0.3s;
            font-size: 14px;
        }

        .guide-link:hover {
            background: #bdc3c7;
        }

        .ai-insights {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .insights-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .learning-path {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .path-step {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .step-number {
            background: #74b9ff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }

            .rec-guides {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 가이드 추천 시스템</h1>
            <p>프로젝트 컨텍스트 기반 맞춤형 개발 가이드 추천</p>
        </div>

        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="projectType">프로젝트 유형</label>
                    <select id="projectType">
                        <option value="">선택하세요</option>
                        <option value="web">웹 애플리케이션</option>
                        <option value="api">REST API</option>
                        <option value="data">데이터 분석</option>
                        <option value="ml">머신러닝</option>
                        <option value="mobile">모바일 앱</option>
                        <option value="desktop">데스크톱 앱</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="techStack">기술 스택</label>
                    <input type="text" id="techStack" placeholder="Python, React, Node.js 등">
                </div>

                <div class="input-group">
                    <label for="teamSize">팀 규모</label>
                    <select id="teamSize">
                        <option value="">선택하세요</option>
                        <option value="solo">개인 (1명)</option>
                        <option value="small">소규모 (2-5명)</option>
                        <option value="medium">중규모 (6-15명)</option>
                        <option value="large">대규모 (16명 이상)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="experience">경험 수준</label>
                    <select id="experience">
                        <option value="">선택하세요</option>
                        <option value="beginner">초급</option>
                        <option value="intermediate">중급</option>
                        <option value="advanced">고급</option>
                        <option value="expert">전문가</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="projectGoals">프로젝트 목표</label>
                <textarea id="projectGoals" rows="3" placeholder="프로젝트의 주요 목표와 요구사항을 입력하세요"></textarea>
            </div>

            <button class="analyze-btn" onclick="generateRecommendations()">🔍 맞춤 가이드 분석</button>
        </div>

        <div class="recommendations" id="recommendations" style="display: none;">
            <h2>📋 추천 가이드</h2>
            <div id="recommendationsList"></div>

            <div class="ai-insights">
                <div class="insights-title">💡 AI 인사이트</div>
                <div id="aiInsights"></div>
            </div>

            <div class="learning-path">
                <h3>📚 추천 학습 경로</h3>
                <div id="learningPath"></div>
            </div>
        </div>
    </div>

    <script>
        const guideDatabase = {
            web: {
                guides: ['database.instructions.md', 'python.instructions.md', 'review.instructions.md'],
                priority: 'high',
                description: '웹 애플리케이션 개발을 위한 핵심 가이드라인'
            },
            api: {
                guides: ['python.instructions.md', 'database.instructions.md', 'test.instructions.md'],
                priority: 'high',
                description: 'API 개발 및 테스트를 위한 필수 가이드'
            },
            data: {
                guides: ['python.instructions.md', 'database.instructions.md'],
                priority: 'medium',
                description: '데이터 처리 및 분석을 위한 Python 활용 가이드'
            },
            ml: {
                guides: ['python.instructions.md', 'test.instructions.md'],
                priority: 'medium',
                description: '머신러닝 모델 개발 및 검증 가이드'
            }
        };

        const chatModes = {
            planning: 'plan.chatmode.md',
            azure: 'azure.chatmode.md'
        };

        function generateRecommendations() {
            const projectType = document.getElementById('projectType').value;
            const techStack = document.getElementById('techStack').value.toLowerCase();
            const teamSize = document.getElementById('teamSize').value;
            const experience = document.getElementById('experience').value;
            const projectGoals = document.getElementById('projectGoals').value;

            if (!projectType) {
                alert('프로젝트 유형을 선택해주세요.');
                return;
            }

            const recommendations = [];

            // 프로젝트 유형별 기본 추천
            if (guideDatabase[projectType]) {
                recommendations.push({
                    title: `${projectType.toUpperCase()} 개발 필수 가이드`,
                    priority: guideDatabase[projectType].priority,
                    description: guideDatabase[projectType].description,
                    guides: guideDatabase[projectType].guides
                });
            }

            // 기술 스택별 추가 추천
            if (techStack.includes('python')) {
                recommendations.push({
                    title: 'Python 개발 베스트 프랙티스',
                    priority: 'high',
                    description: 'Python 코딩 스타일 및 개발 가이드라인',
                    guides: ['python.instructions.md', 'python-style.md']
                });
            }

            if (techStack.includes('database') || techStack.includes('sql')) {
                recommendations.push({
                    title: '데이터베이스 설계 및 최적화',
                    priority: 'high',
                    description: '데이터베이스 개발 및 성능 최적화 가이드',
                    guides: ['database.instructions.md', 'database-style.md']
                });
            }

            // 팀 규모별 추천
            if (teamSize !== 'solo') {
                recommendations.push({
                    title: '팀 협업 및 코드 리뷰',
                    priority: 'medium',
                    description: '효과적인 팀 협업을 위한 리뷰 프로세스',
                    guides: ['review.instructions.md', 'review-instructions.md']
                });
            }

            // 경험 수준별 추천
            if (experience === 'beginner' || experience === 'intermediate') {
                recommendations.push({
                    title: '테스트 전략 및 품질 보증',
                    priority: 'low',
                    description: '안정적인 소프트웨어 개발을 위한 테스트 방법론',
                    guides: ['test.instructions.md', 'test-style.md']
                });
            }

            displayRecommendations(recommendations);
            generateAIInsights(projectType, techStack, teamSize, experience);
            generateLearningPath(recommendations);
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsList');
            container.innerHTML = '';

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = `recommendation-card priority-${rec.priority}`;

                card.innerHTML = `
                    <div class="rec-header">
                        <div class="rec-title">${rec.title}</div>
                        <div class="priority-badge">${rec.priority.toUpperCase()}</div>
                    </div>
                    <div class="rec-description">${rec.description}</div>
                    <div class="rec-guides">
                        ${rec.guides.map(guide =>
                    `<a href="#" class="guide-link" onclick="openGuide('${guide}')">${guide}</a>`
                ).join('')}
                    </div>
                `;

                container.appendChild(card);
            });

            document.getElementById('recommendations').style.display = 'block';
        }

        function generateAIInsights(projectType, techStack, teamSize, experience) {
            const insights = [];

            if (projectType === 'web' && techStack.includes('python')) {
                insights.push('Python 웹 프레임워크(Django, Flask) 사용 시 보안 가이드라인을 우선적으로 검토하세요.');
            }

            if (teamSize !== 'solo') {
                insights.push('팀 프로젝트에서는 코드 리뷰 프로세스가 핵심입니다. 일관된 스타일 가이드 적용을 권장합니다.');
            }

            if (experience === 'beginner') {
                insights.push('초급 개발자는 테스트 작성 습관을 일찍 기르는 것이 중요합니다.');
            }

            insights.push('프로젝트 초기 단계에서 문서화 템플릿을 설정하면 장기적으로 유지보수가 용이합니다.');

            document.getElementById('aiInsights').innerHTML = insights.map(insight =>
                `<p>• ${insight}</p>`
            ).join('');
        }

        function generateLearningPath(recommendations) {
            const path = [
                '프로젝트 계획 및 요구사항 정의',
                '핵심 개발 가이드라인 숙지',
                '코딩 스타일 및 컨벤션 적용',
                '테스트 전략 수립 및 구현',
                '코드 리뷰 및 품질 검증',
                '문서화 및 배포 준비'
            ];

            const container = document.getElementById('learningPath');
            container.innerHTML = path.map((step, index) =>
                `<div class="path-step">
                    <div class="step-number">${index + 1}</div>
                    <div>${step}</div>
                </div>`
            ).join('');
        }

        function openGuide(guideName) {
            alert(`${guideName} 가이드를 열겠습니다. (실제 구현에서는 해당 파일을 표시)`);
        }
    </script>
</body>

</html>
